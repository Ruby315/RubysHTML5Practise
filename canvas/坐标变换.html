<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 创建画布 -->
		<!-- 调整宽搞画布 -->
		<canvas id="myCanvas" width="600px" height="400px" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		// 创建画笔
		let cav = document.querySelector("#myCanvas");// 获取画布
		let cxt = cav.getContext("2d");
		
		// 坐标变换,是围绕0点旋转的
		// cxt.strokeRect(20,20,100,50)
		// cxt.rotate(Math.PI/180*20)
		// cxt.strokeRect(20,20,100,50)		
		// 坐标变换是叠加的
		// 每次坐标变换都要保存当前坐标系，会变换后恢复坐标系
		cxt.strokeRect(10,10,20,20)
		cxt.save()//保存坐标系
		cxt.scale(2,2)
		cxt.strokeRect(10,10,20,20)
		cxt.restore()//恢复坐标系
				
			</script>
		</html>
