<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 创建画布 -->
		<!-- 调整宽搞画布 -->
		<canvas id="myCanvas" width="2000px" height="1100px" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		// 创建画笔
		let cav = document.querySelector("#myCanvas");// 获取画布
		let cxt = cav.getContext("2d");
		// 创建一个图像资源
		let img = new Image()
		img.src = "img/camera.jpg"
		// 图像渲染完毕后绘制
		img.onload = function(){
			// 绘制图形到canvas画布中
			let ct = cxt.createPattern(img,"no-repeat");
			cxt.fillStyle = ct;
			cxt.fillRect(50,350,2000,1100);
			
		}
		
		
		
		// 调字体
		cxt.font = "40px 微软雅黑";
		// 调整y轴对齐坐标，textAlign调整x坐标
		cxt.textBaseline = "top";
		// 调颜色,空心文本
		cxt.strokeStyle = "red";
		// 绘制文本
		cxt.fillText("重庆工程学院",0,10)
		// 空心文本
		cxt.strokeText("软件学院",300,10)
		
				
			</script>
		</html>
