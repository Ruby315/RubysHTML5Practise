<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="">
			<p>姓名:<input type="text" id="username"/></p>
			<p>邮箱:<input type="email" id="email"/></p>
			<p>年龄:<input type="number" id="age"/></p>
			<input type="button" value="session存数据" onclick="sessionSave()">
			<input type="button" value="session取数据" onclick="sessionLoad()">
			<input type="button" value="session删数据" onclick="sessionDelte()">
		</form>
		<span id="details"></span>
	</body>
	<script>
		let username = document.querySelector("#username")
		let email = document.querySelector("#email")
		let age = document.querySelector("#age")
		let details = document.querySelector("#details")
		// sessionStorage存数据
		// sessionStorage数据
		function sessionSave(){
			// 判断浏览器是否支持sessionStora
			if(window.sessionStorage){
				// key value方式
				sessionStorage.setItem("username",username.value);
				// 数组方式
				sessionStorage["email"] = email.value;
				// .ID 方式
				sessionStorage.age = age.value;
			}
			else{
				alert("您的浏览器不支持sessionStorage")
			}
		}
		// 取数据
		function sessionLoad(){
			// 判断浏览器是否支持sessionStora
			if(window.sessionStorage){
				// 方法一
				// details.innerHTML ="姓名:" + sessionStorage.getItem("username") + "<br>"
				// 					+"邮箱:" + sessionStorage.getItem("email") + "<br>"
				// 					+"年龄:" + sessionStorage.age ;
				// 方法二
				details.innerHTML = ""
				for(let i = 0;i<sessionStorage.length;i++){
					details.innerHTML += sessionStorage.key(i) + ":" + sessionStorage.getItem(sessionStorage.key(i))+"<br>"
				}
			}
			else{
				alert("您的浏览器不支持sessionStorage")
			}
		}
		// 取数据
		function sessionDelte(){
			// 判断浏览器是否支持sessionStora
			if(window.sessionStorage){
				// 删除单个数据
				// sessionStorage.removeItem("age");
				// 清空所有数据
				sessionStorage.clear()
			}
			else{
				alert("您的浏览器不支持sessionStorage")
			}
		}
	</script>
</html>
