<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 创建画布 -->
		<!-- 调整宽搞画布 -->
		<canvas id="myCanvas" width="600px" height="400px" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		// 创建画笔
		let cav = document.querySelector("#myCanvas");// 获取画布
		let cxt = cav.getContext("2d");
		
		// 绘制线条
		cxt.moveTo(30,60);
		cxt.lineTo(200,300);
		cxt.moveTo(80,90);// 画两条线，若想两线连接不用moveto
		cxt.lineTo(260,320);
		cxt.strokeStyle = "#aa2345";//改变线条颜色
		cxt.stroke();//绘制线条
		
		
		
	</script>
</html>
